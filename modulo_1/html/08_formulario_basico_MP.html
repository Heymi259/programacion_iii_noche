<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario - Sabor & Sazón</title>

<body>

    <h1>Formulario de Contacto - Sabor & Sazón</h1>
    <p>Rellena tus datos para hacer una reserva o pedir información:</p>

    <form action="proceso.php" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        <br><br>

        <label for="correo">Correo:</label>
        <input type="email" id="correo" name="correo" required>
        <br><br>

        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" rows="4" cols="30" placeholder="Escribe tu mensaje aquí..."></textarea>
        <br><br>

        <input type="submit" value="Enviar">
    </form>

</body>
</html>
