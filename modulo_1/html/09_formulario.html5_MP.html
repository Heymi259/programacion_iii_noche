<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Contacto - Sabor & Sazón</title>
</head>
<body>
    <h1>Contacto - Sabor & Sazón</h1>
    <p>Rellena el formulario para hacer una reserva o consultarnos.</p>

    <form action="proceso.php" method="post">
        <fieldset>
            <legend>Formulario de Reserva / Contacto</legend>

            <label for="nombre">Nombre:</label><br>
            <input type="text" id="nombre" name="nombre" placeholder="Tu nombre completo" required>
            <br><br>

            <label for="correo">Correo:</label><br>
            <input type="email" id="correo" name="correo" placeholder="tu@ejemplo.com" required>
            <br><br>

            <label for="fecha">Fecha de reservación:</label><br>
            <input type="date" id="fecha" name="fecha">
            <br><br>

            <label for="hora">Hora:</label><br>
            <input type="time" id="hora" name="hora">
            <br><br>

            <label for="personas">Número de personas:</label><br>
            <input type="number" id="personas" name="personas" min="1" max="20">
            <br><br>

            <label for="comentario">Comentarios / Pedidos especiales:</label><br>
            <textarea id="comentario" name="comentario" rows="4" cols="40"
                      placeholder=" mesa junto a la ventana, intolerancia a la lactosa..."></textarea>
            <br><br>

            <input type="checkbox" id="acepto" name="acepto" required>
            <label for="acepto">Acepto los términos y condiciones</label>
            <br><br>

            <input type="submit" value="Enviar">
            <input type="reset" value="Limpiar">
        </fieldset>
    </form>
</body>
</html>
